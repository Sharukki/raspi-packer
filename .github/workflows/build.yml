name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PACKER_VERSION: 1.5.5

  steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-go@v2-beta
    with:
      go-version: '^1.14.1' # The Go version to download (if necessary) and use.
  - name: install packer + plugins + deps
      run: |
        sudo apt install kpartx qemu-user-static
        ./build-packer.sh
